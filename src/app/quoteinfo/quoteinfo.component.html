<div class="container">
  <h3 style="text-align:center" class="text-success">Add new quote</h3>
  <div class="row">
    <form >
      <label for="newQuote">New quote</label>
      <textarea placeholder="Add tne new quote (maxlength is 70)" name="newQuote" id="newQuote" cols="30" rows="5" class="form-control col-md"#newQuote maxlength="70" required></textarea>
      <label for="author">Author</label>
      <input placeholder="Enter the author's name" id="author" type="text" class="form-control col-xs-6" name="author" #author="" required>
      <button class="btn-success">Update</button>
    </form>
  </div>
</div>
